name: Build & Release Tianji Add-on

on:
  schedule:
    - cron: "0 3 * * *"   # Jeden Tag um 3 Uhr nach Updates suchen
  workflow_dispatch:       # Manuell starten
  push:
    branches: [ main ]     # Nur wenn du willst, dass es bei Push läuft

permissions:
  contents: write          # Für git push
  packages: write          # Für docker push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Add-on Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Latest Tianji Release
        id: tianji
        run: |
          latest=$(curl -s https://api.github.com/repos/msgbyte/tianji/releases/latest | jq -r .tag_name | sed 's/^v//')
          echo "version=$latest" >> $GITHUB_OUTPUT

      - name: Update Tianji config.json with new version
        run: |
          jq --arg v "${{ steps.tianji.outputs.version }}" '.version=$v' tianji/config.json > tmp.json
          mv tmp.json tianji/config.json

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tianji/config.json
          git commit -m "Update Tianji to version ${{ steps.tianji.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Build Docker Image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build \
            --build-arg TIANJI_VERSION=${{ steps.tianji.outputs.version }} \
            -t ghcr.io/$OWNER/tianji-addon:latest \
            -t ghcr.io/$OWNER/tianji-addon:${{ steps.tianji.outputs.version }} \
            ./tianji

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push Image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$OWNER/tianji-addon:latest
          docker push ghcr.io/$OWNER/tianji-addon:${{ steps.tianji.outputs.version }}
